<table class="customTable">
	<thead>
		<tr>
			<th>序号</th>
			<th>物质名称</th>
			<th>CAS</th>
			<th>年度厂界内的最大存在量w(吨)</th>
			<th>临界量W(吨)</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of tableData.ratioDetals;index as i">
			<td>{{i+1}}</td>
			<td>{{item.mainIngredient}}</td>
			<td>{{item.casNumber}}</td>
			<td>{{item.yearMaxNumber}}</td>
			<td>{{item.criticalAmount}}</td>
		</tr>
		<tr>
			<td colspan="2">
				企业环境风险物质与临界量比值(Q)
				<button nz-button nzType="primary" (click)="ratioCalculate()">计算</button>
			</td>
			<td>{{tableData.ratio}}</td>
			<td>Q水平</td>
			<td>{{tableData.qLevel}}</td>
		</tr>
	</tbody>
</table>
<div class="nextStep">
	<button nz-button nzType="primary" (click)="save()">保存</button>
	<button nz-button (click)="next()">下一步</button>
</div>
